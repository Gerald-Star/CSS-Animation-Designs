<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    

    <div class="container">
        <h3 class="text-light">Animation left to right</h3>
        <div class="box"></div>
    </div>

    <div class="container">
        <h3 class="text-light">Ball movement</h3>
        <div class="ball"></div>
    </div>

    <div class="container">
        <h3 class="text-light">Ball Static</h3>
        <div class="static-ball"></div>
    </div>

<script>
    document.body.addEventListener('click', () => {
        document.body.style.setProperty('--primary-color', 'yellow');
    })
</script>
